 <div class="login-form-flex">
    <mat-card style="height: 450px;width: 400px;">
      <img  style="height: 200px;width: 200px;"
      src="./assets/Images/loginImage.PNG">
      <mat-card-title>
        Sign in
      </mat-card-title>
      <mat-label>{{email}}</mat-label>
      <mat-card-content>
        <mat-form-field  style="width:100%">
          <input matInput placeholder="Password" type="password" #boxPassword="ngModel"  [(ngModel)]="service.formData.password">
        </mat-form-field>
        <br/>
        <div *ngIf="!boxPassword.value && boxPassword.touched" style="color: red;">Field is required!</div>
        <mat-label ><i>forget password?</i> <span style="color:blueviolet"> <b> <i> Click Here</i></b></span></mat-label>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-flex-container">

         <button type="button" routerLink="/login"  (click)="goBack();" class="Back"><span class="btnBack material-icons"> arrow_back_ios </span>  <span> Back</span></button>
          <button type="button"  class="btn btn-success" (click)="Login();">SIGN IN</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
