<mat-tab-group>
    <mat-tab label="Users">  </mat-tab>
    <mat-tab label="Meal Plans">  </mat-tab>
  </mat-tab-group>

  <div class="row">
<div class="col-md-4" style="padding: 30px 30px;">

    <mat-form-field  floatLabel="never" style="width:100%">
        <mat-placeholder>  <mat-icon matPrefix>search</mat-icon> &nbsp; Search Ueres</mat-placeholder>
        <input matInput (keyup)="applyFilter($event)" >
       
      </mat-form-field>

</div>
<div class="col-md-4" style="padding: 20px 30px;">
    <mat-form-field  class="select1" appearance="fill" style="width:100%">
        <mat-label>All Statues</mat-label>
        <mat-select Class="topunit">
            <mat-option></mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
</div>
<div class="col-md-4" style="padding: 20px 30px;">

    <mat-form-field  class="select1" appearance="fill" style="width:100%" >
        <mat-label>All Roles</mat-label>
        <mat-select Class="topunit">
            <mat-option></mat-option>
            <mat-option value="admin">admin</mat-option>
            <mat-option value="user">user</mat-option>
        </mat-select>
      </mat-form-field>
    
</div>
  </div>

  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef>First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="Role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
  </ng-container>

 
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>


  <ng-container matColumnDef="Portal Access">
    <th mat-header-cell *matHeaderCellDef> Portal Access </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <ng-container matColumnDef="Invitation Status">
    <th mat-header-cell *matHeaderCellDef> Invitation Status</th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>

  <ng-container matColumnDef="Last Login">
    <th mat-header-cell *matHeaderCellDef> Last Login </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </div>
